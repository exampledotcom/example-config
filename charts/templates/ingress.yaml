apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: '{{ .Values.name }}-ingress'
spec:
  ingressClassName: nginx
  rules:
  - host: '{{ .Values.url }}.dev.cofinity-x.com'
  - http:
      paths:
      - path: '/'
        pathType: Prefix
        backend:
          service:
            name: '{{ .Values.name }}-service'
            port:
              number: 80