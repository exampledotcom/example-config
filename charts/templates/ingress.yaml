apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: '{{ .Values.name }}-ingress'
spec:
  ingressClassName: nginx
  rules:
  - host: '{{ .Values.subdomain }}.127.0.0.1.nip.io'
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: '{{ .Values.name }}-service'
            port:
              number: {{ .Values.ingressport }}