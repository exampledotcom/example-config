apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: '{{ .Values.name }}-ingress'
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: '/{{ .Values.ingprefix }}'
        pathType: Prefix
        backend:
          service:
            name: '{{ .Values.name }}-service'
            port:
              number: {{ .Values.ingressport }}